<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الأول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    main {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>مرحبا بيك في موقعي 🌐</header>
  <main>
    <h1>هذي أول صفحة HTML نديرها</h1>
    <p>ممكن نضيف نصوص، صور، وأزرار كيف ما نحب.</p>
    <button onclick="alert('يعطيك الصحة ✌️')">إضغط هنا</button>
  </main>
</body>
</html>
